<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <footer>
        <div class="footer-content">
            <div>
                <p>&copy; css website project</p>
            </div>
            <ul class="social-icons">
                <li><a href="#" target="_blank"><img src="path/to/facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#" target="_blank"><img src="path/to/twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#" target="_blank"><img src="path/to/instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
